<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Operador ternario</title>
</head>
<body>
    <h1>Testando o operador ternario</h1>
    <p>O resultado vai aparecer aqui em baixo</p>
    <br><hr>
    <script>
        var nome = prompt('Qual o seu nome?')
        var idade = Number(prompt('Qual a sua idade?'))
        idade >=18?document.write(`Seu nome é ${nome} e Voce é maior de idade`):document.write(`Seu nome é ${nome} Voce é menor de idade<br>`)
        //OU pode ser feito dessa forma
        var dMmaiordMenor
        idade >=18?dMmaiordMenor = 'maior': dMmaiordMenor = 'menor'
        document.write(`Seu nome é ${nome} e Voce é ${dMmaiordMenor} de idade`)
    </script>
</body>
</html>
